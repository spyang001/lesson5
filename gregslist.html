<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Layout Example</title>



  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">


  <link rel="stylesheet" href="gregs.css" />
</head>
<body>
  <header>
    <a class="rl-logo">
      <h1>Greg's List</h1>
    </a>
    <nav class="top-nav">
      <a href="" class="nav-link">Post</a>
      <a href="" class="nav-link">Account</a>
    </nav>
  </header>

  <section class="search-section">
    <form action="#">
      <label for="search">Search Cars</label>
      <input type="text" id="search" placeholder="Acura,Nissan,Toyota..." />
      <button type="submit" class="search-button">
        <span class="fa fa-search"></span>
      </button>
    </form>
  </section>

  <nav class="pages">
    <a class="pages-button">&lt; prev</a>
    <span class="pages-display">1 to 100 of 179</span>
    <a class="pages-button">next &gt;</a>
  </nav>

  <main>
    <ul class="listings">
      <li class="listing">
        <span class="fa fa-star"></span>
        <span class="listing-date">June 22</span>
        <a href="#" class="listing-title">Honda Civic $2000</a>
        <span class="listing-location">Charlotte</span>
      </li>
      <li class="listing">
        <span class="fa fa-star"></span>
        <span class="listing-date">June 21</span>
        <a href="#" class="listing-title">Nissan GT-R $1000</a>
        <span class="listing-location">Charlotte</span>
      </li>
      <li class="listing">
        <span class="fa fa-star"></span>
        <span class="listing-date">June 20</span>
        <a href="#" class="listing-title">Toyota $2000</a>
        <span class="listing-location">Charlotte</span>
      </li>
    </ul>
  </main>
</body>
</html>
